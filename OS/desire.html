<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desire OS</title>
    <link rel="icon" type="image/x-icon" href="image2vector.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <img class="fold" src="fold.svg" width="40">
        <p>File</p>
    </div>
    <div class="taskbar">
        <img class="mtask" src="image2vector.svg" width="35">
        <img class="term" src="code.svg" width="35">
        <img src="photo.svg" width="35">
        <img src="android.svg" width="35">
        <img src="calc.svg" width="35">
    </div>
    <div class="startmenu">
        <img src="startmenu.PNG" alt="">
    </div>
    <div class="termi">
        <img src="terminal.png" width="450">
    </div>
    <div class="xp">
        <img src="fold.png" alt="">
    </div>
    <div class="trash">
        <img src="trash.svg" alt="">
        <p>Trash</p>
    </div>
</body>
<script src="script.js"></script>
</html>
